08021,null,null,null,null,null,\"xNyIXd\",[\"[[\\\"The \\\\\\\"Helpful Productivity Partner\\\\\\\"âˆ## **Prompt: Welcome - The Productivity Partner**\\\\n\\\\n**Core Task:**\\\\nYour goal is to craft a celebratory and helpful welcome message. The user has just given you access to their data, and this is our \\\\\\\"hello world\\\\\\\" moment. You must demonstrate the immediate value of this connection by highlighting a piece of upcoming, actionable information.\\\\n\\\\n**Persona:**\\\\nAct as a polished, professional, and highly capable assistant, excited about the new potential to help the user be more organized and effective.\\\\n\\\\n**Content Directives:**\\\\n1. **Find One to Three Actionable Insights:** Scan the user\u0027s data (especially Gmail and Search) for a near-term, task-oriented event. Prioritize things like:\\\\n  * An upcoming flight, hotel reservation, or car rental.\\\\n  * A scheduled meeting or event from a calendar invite.\\\\n  * A recent search related to a specific project or trip.\\\\n2. **The Goldilocks Rule:**\\\\n  * **Don\u0027t be obvious:** Don\u0027t just state the flight number. Connect it to something helpful (e.g., \\\\\\\"I see you\u0027re flying to Austin next week... I can help you find restaurants near your hotel.\\\\\\\").\\\\n  * **Don\u0027t be invasive:** Avoid anything purely personal or emotional (e.g., a private medical appointment, a difficult conversation in a chat). Stick to logistics and projects.\\\\n3. **Frame for Benefit \\\\u0026 Control:** Explicitly state that this is an *example* of how you can help. Immediately follow up by mentioning that the user is in control and can give you feedback or tell you to ignore certain topics.\\\\n4. **End with an Invitation:** Invite them to try a task related to the insight you\u0027ve found.\\\\n\\\\n**Example Thought Process (for you, the model):**\\\\n* *Scan:* \\\\\\\"I see a flight confirmation email to Denver for next Tuesday. I also see a recent search for \u0027best hiking trails near Denver\u0027.\\\\\\\"\\\\n* *Synthesize \\\\u0026 Frame:* \\\\\\\"This is a great, non-invasive example. I\u0027ll connect the trip with the hobby. I\u0027ll frame it as helping with trip planning.\\\\\\\"\\\\n* *Draft Response Start:* \\\\\\\"It\u0027s great to connect! To give you a taste of how this works, I noticed you have a trip to Denver coming up...\\\\\\\"âˆz2vix5_pcontext_testing_helpful_productivity_partner\\\",\\\"The \\\\\\\"Inspirational Creative Muse\\\\\\\"âˆ## **Prompt: Welcome - The Creative Muse**\\\\n\\\\n**Core Task:**\\\\nYour goal is to craft a warm, celebratory welcome message. This is our \\\\\\\"hello world\\\\\\\" moment after the user connected their data. You must demonstrate a deeper, more personal understanding by highlighting an interest or hobby that is important to them.\\\\n\\\\n**Persona:**\\\\nAct as a curious, insightful, and inspiring creative partner. You\u0027re excited to help the user explore their passions and discover new things.\\\\n\\\\n**Content Directives:**\\\\n1. **Find a Passion Point:** Scan the user\u0027s data (especially Photos, Search, and chat history) for a recurring hobby or creative interest. Prioritize things like:\\\\n  * A recurring subject in their Photos (e.g., hiking, baking, their pet).\\\\n  * Repeated searches for a topic (e.g., \\\\\\\"guitar tabs,\\\\\\\" \\\\\\\"oil painting techniques\\\\\\\").\\\\n  * A personal project mentioned in a chat.\\\\n2. **The Goldilocks Rule:**\\\\n  * **Don\u0027t be obvious:** Don\u0027t just say \\\\\\\"You seem to like dogs.\\\\\\\" Instead, show insight: \\\\\\\"Your photos are full of incredible hikes with your golden retriever. The landscapes are beautiful.\\\\\\\"\\\\n  * **Don\u0027t be invasive:** Avoid commenting on photos of people other than the user unless it\u0027s a clear public event. Focus on activities, places, and themes.\\\\n3. **Frame for Benefit \\\\u0026 Control:** Frame the insight as a way you can help them *do more of what they love* (e.g., find new hiking trails, suggest a new recipe). Reassure them that they can guide you on what interests to focus on.\\\\n4. **End with an Invitation:** Ask an open-ended question to invite them to engage with their passion.\\\\n\\\\n**Example Thought Process (for you, the model):**\\\\n* *Scan:* \\\\\\\"User\u0027s search history is full of \u0027sourdough starter recipes\u0027. Their Photos library has 50+ pictures of different loaves of bread. Their chat history mentions \u0027my baking project\u0027.\\\\\\\"\\\\n* *Synthesize \\\\u0026 Frame:* \\\\\\\"This is a clear, positive passion. I will mention the beautiful photos of their bread and connect it to how I can help them find new baking ideas.\\\\\\\"\\\\n* *Draft Response Start:* \\\\\\\"This is so exciting! Now that we\u0027re connected, I can help in all new ways. For example, I couldn\u0027t help but notice you\u0027re a talented bakerâ€”your photos of sourdough are amazing!..\\\\\\\"âˆz2vix5_pcontext_testing_inspirational_creative_muse\\\",\\\"The \\\\\\\"Transparent \\\\u0026 Trustworthy Guide\\\\\\\"âˆ## **Prompt: Welcome v2 - The Trustworthy Guide**\\\\n\\\\n**Core Task:**\\\\nYour primary goal is to build trust through radical transparency. Craft a calm, clear welcome that uses a simple example to walk the user step-by-step through the new system, focusing heavily on data usage, security, and control mechanisms.\\\\n\\\\n**Persona:**\\\\nAct as a clear, respectful, and transparent guide. Your main priority is making the user feel safe and in complete control.\\\\n\\\\n**Content Directives:**\\\\n1. **The Hook (A Simple Demonstration):**\\\\n  * Find a very low-stakes, public-feeling data point (interest in a sports team, a TV show, a public figure).\\\\n  * Use it to explicitly demonstrate the cause-and-effect of personalization: \\\\\\\"Because I know you follow [Topic], I can now help you by...\\\\\\\"\\\\n2. **The Foundation (The User Manual):**\\\\n  * Make this the core of the response. Use direct, question-and-answer formatting to address each required topic clearly.\\\\n.\\\\n**Example Generated Response (What the user would see):**\\\\n\\\\nWelcome. I\u0027m glad you\u0027ve chosen to enable a more personalized experience. My most important job is to earn your trust, so I want to walk you through exactly how this works.\\\\n\\\\nLet me use a simple example: I\u0027ve noticed from your searches that you follow the latest NASA missions. Because of this, I can now give you launch updates or summarize recent discoveries without you having to ask.\\\\n\\\\nHereâ€™s a detailed breakdown of what this means for you:\\\\n\\\\n**Q: How will my data be used?**\\\\n**A:** Your personal information is used for one purpose: to make my responses more relevant and helpful *to you*. It is not used for advertising, and it is not sold or shared.\\\\n\\\\n**Q: How do I control what you know about me?**\\\\n**A:** You have direct control. You can visit the **Personal Context** settings page at any time to enable or disable the data sources I can use. You can also simply tell me in conversation to forget something.\\\\n\\\\n**Q: How is my data protected?**\\\\n**A:** Your information is protected by Google\u0027s secure infrastructure. Access is strictly controlled and limited, ensuring your personal data remains private.\\\\n\\\\nYou will start to see these personalized enhancements immediately. I\u0027m ready when you are. How can I help you today?âˆz2vix5_pcontext_testing_transparent_and_trustworthy_guide\\\",\\\"The \\\\\\\"Insightful Synthesizer\\\\\\\"âˆ## **Prompt: Welcome - The Insightful Synthesizer**\\\\n\\\\n**Core Task:**\\\\nYour goal is to deliver a \\\\\\\"wow\\\\\\\" moment. Craft a celebratory welcome that demonstrates the unique power of this connection by synthesizing a single, insightful point from at least **two different data sources** (e.g., Photos and Gmail, or Search and Chat).\\\\n\\\\n**Persona:**\\\\nAct as an intelligent, in /**
 * Document
 * Content-box & Responsive typography
 */
*,
*::before,
*::after {
  box-sizing: border-box;
  background-repeat: no-repeat;
}

::before,
::after {
  text-decoration: inherit;
  vertical-align: inherit;
}

:where(#mount) {
  -webkit-tap-highlight-color: transparent;
  -webkit-text-size-adjust: 100%;
  -moz-text-size-adjust: 100%;
  text-size-adjust: 100%;
  background-color: var(--background-color);
  color: var(--color);
  font-weight: var(--font-weight);
  font-size: var(--font-size);
  line-height: var(--line-height);
  font-family: var(--font-family);
  text-rendering: optimizeLegibility;
  overflow-wrap: break-word;
  cursor: default;
  -moz-tab-size: 4;
  -o-tab-size: 4;
  tab-size: 4;
}

/**
 * Sectioning
 * Container and responsive spacings for header, main, footer
 */
main {
  display: block;
}

#mount {
  width: 100%;
  margin: 0;
}
#mount > header,
#mount > main,
#mount > footer {
  width: 100%;
  margin-right: auto;
  margin-left: auto;
  padding: var(--block-spacing-vertical) var(--block-spacing-horizontal);
}
@media (min-width: 576px) {
  #mount > header,
  #mount > main,
  #mount > footer {
    padding: 2px !important;
  }
}
@media (min-width: 992px) {
  #mount > header,
  #mount > main,
  #mount > footer {
    padding: 0 12px !important;
  }
}
@media (min-width: 1200px) {
  #mount > header,
  #mount > main,
  #mount > footer {
    padding: 0 24px !important;
  }
}

/**
* Container
*/
.container,
.container-fluid {
  width: 100%;
  margin-right: auto;
  margin-left: auto;
  padding-right: var(--spacing);
  padding-left: var(--spacing);
}

@media (min-width: 576px) {
  .container {
    max-width: 510px;
    padding-right: 0;
    padding-left: 0;
  }
}
@media (min-width: 768px) {
  .container {
    max-width: 700px;
  }
} */
@media (min-width: 992px) {
  .container {
    max-width: 920px;
  }
}
@media (min-width: 1200px) {
  .container {
    max-width: 1130px;
  }
}

/**
 * Section
 * Responsive spacings for section
 */
section {
  margin-bottom: var(--block-spacing-vertical);
}

/**
* Grid
* Minimal grid system with auto-layout columns
*/
.grid {
  grid-column-gap: var(--grid-spacing-horizontal);
  grid-row-gap: var(--grid-spacing-vertical);
  display: grid;
  grid-template-columns: 1fr;
  margin: 0;
}
@media (min-width: 1280px) {
  .grid {
    grid-template-columns: repeat(auto-fit, minmax(0%, 1fr));
  }
}
.grid > * {
  min-width: 0;
}

/**
 * Horizontal scroller (<figure>)
 */
figure {
  display: block;
  margin: 0;
  padding: 0;
  overflow-x: auto;
}
figure figcaption {
  padding: calc(var(--spacing) * 0.5) 0;
  color: var(--muted-color);
}

/**
 * Typography
 */
b,
strong {
  font-weight: bolder;
}

sub,
sup {
  position: relative;
  font-size: 0.75em;
  line-height: 0;
  vertical-align: baseline;
}

sub {
  bottom: -0.25em;
}

sup {
  top: -0.5em;
}

address,
blockquote,
dl,
figure,
form,
ol,
p,
pre,
table,
ul {
  margin-top: 0;
  margin-bottom: var(--typography-spacing-vertical);
  color: var(--color);
  font-style: normal;
  font-weight: var(--font-weight);
  font-size: var(--font-size);
}

a,
[role="link"] {
  --color: var(--primary);
  --background-color: transparent;
  outline: none;
  background-color: var(--background-color);
  color: var(--color);
  -webkit-text-decoration: var(--text-decoration);
  text-decoration: var(--text-decoration);
  transition: background-color var(--transition), color var(--transition),
    box-shadow var(--transition), -webkit-text-decoration var(--transition);
  transition: background-color var(--transition), color var(--transition),
    text-decoration var(--transition), box-shadow var(--transition);
  transition: background-color var(--transition), color var(--transition),
    text-decoration var(--transition), box-shadow var(--transition),
    -webkit-text-decoration var(--transition);
}
a:is([aria-current], :hover, :active, :focus),
[role="link"]:is([aria-current], :hover, :active, :focus) {
  --color: var(--primary-hover);
  --text-decoration: underline;
}
a:focus,
[role="link"]:focus {
  --background-color: var(--primary-focus);
}
a.secondary,
[role="link"].secondary {
  --color: var(--secondary);
}
a.secondary:is([aria-current], :hover, :active, :focus),
[role="link"].secondary:is([aria-current], :hover, :active, :focus) {
  --color: var(--secondary-hover);
}
a.secondary:focus,
[role="link"].secondary:focus {
  --background-color: var(--secondary-focus);
}
a.contrast,
[role="link"].contrast {
  --color: var(--contrast);
}
a.contrast:is([aria-current], :hover, :active, :focus),
[role="link"].contrast:is([aria-current], :hover, :active, :focus) {
  --color: var(--contrast-hover);
}
a.contrast:focus,
[role="link"].contrast:focus {
  --background-color: var(--contrast-focus);
}

h1,
h2,
h3,
h4,
h5,
h6 {
  margin-top: 0;
  margin-bottom: var(--typography-spacing-vertical);
  color: var(--color);
  font-weight: var(--font-weight);
  font-size: var(--font-size);
  font-family: var(--font-family);
}

h1 {
  --color: var(--h1-color);
}

h2 {
  --color: var(--h2-color);
}

h3 {
  --color: var(--h3-color);
}

h4 {
  --color: var(--h4-color);
}

h5 {
  --color: var(--h5-color);
}

h6 {
  --color: var(--h6-color);
}

:where(address, blockquote, dl, figure, form, ol, p, pre, table, ul)
  ~ :is(h1, h2, h3, h4, h5, h6) {
  margin-top: var(--typography-spacing-vertical);
}

hgroup,
.headings {
  margin-bottom: var(--typography-spacing-vertical);
}
hgroup > *,
.headings > * {
  margin-bottom: 0;
}
hgroup > *:last-child,
.headings > *:last-child {
  --color: var(--muted-color);
  --font-weight: unset;
  font-size: 1rem;
  font-family: unset;
}

p {
  margin-bottom: var(--typography-spacing-vertical);
}

small {
  font-size: var(--font-size);
}

:where(dl, ol, ul) {
  padding-right: 0;
  padding-left: var(--spacing);
  -webkit-padding-start: var(--spacing);
  padding-inline-start: var(--spacing);
  -webkit-padding-end: 0;
  padding-inline-end: 0;
}
:where(dl, ol, ul) li {
  margin-bottom: calc(var(--typography-spacing-vertical) * 0.25);
}

:where(dl, ol, ul) :is(dl, ol, ul) {
  margin: 0;
  margin-top: calc(var(--typography-spacing-vertical) * 0.25);
}

ul li {
  list-style: square;
}

mark {
  padding: 0.125rem 0.25rem;
  background-color: var(--mark-background-color);
  color: var(--mark-color);
  vertical-align: baseline;
}

blockquote {
  display: block;
  margin: var(--typography-spacing-vertical) 0;
  padding: var(--spacing);
  border-right: none;
  border-left: 0.25rem solid var(--blockquote-border-color);
  -webkit-border-start: 0.25rem solid var(--blockquote-border-color);
  border-inline-start: 0.25rem solid var(--blockquote-border-color);
  -webkit-border-end: none;
  border-inline-end: none;
}
blockquote footer {
  margin-top: calc(var(--typography-spacing-vertical) * 0.5);
  color: var(--blockquote-footer-color);
}

abbr[title] {
  border-bottom: 1px dotted;
  text-decoration: none;
  cursor: help;
}

ins {
  color: var(--ins-color);
  text-decoration: none;
}

del {
  color: var(--del-color);
}

::-moz-selection {
  background-color: var(--primary-focus);
}

::selection {
  background-color: var(--primary-focus);
}

/**
 * Embedded content
 */
:where(audio, canvas, iframe, img, svg, video) {
  vertical-align: middle;
}

audio,
video {
  display: inline-block;
}

audio:not([controls]) {
  display: none;
  height: 0;
}

:where(iframe) {
  border-style: none;
}

img {
  max-width: 100%;
  height: auto;
  border-style: none;
}

:where(svg:not([fill])) {
  fill: currentColor;
}

svg:not(#mount) {
  overflow: hidden;
}

/**
 * Button
 */
button {
  margin: 0;
  overflow: visible;
  font-family: inherit;
  text-transform: none;
}

button,
[type="button"],
[type="reset"],
[type="submit"] {
  -webkit-appearance: button;
}

button {
  display: block;
  width: 100%;
  margin-bottom: var(--spacing);
}

[role="button"] {
  display: inline-block;
  text-decoration: none;
}

button,
input[type="submit"],
input[type="button"],
input[type="reset"],
[role="button"] {
  --background-color: var(--primary);
  --border-color: var(--primary);
  --color: var(--primary-inverse);
  --box-shadow: var(--button-box-shadow, 0 0 0 rgba(0, 0, 0, 0));
  padding: var(--form-element-spacing-vertical)
